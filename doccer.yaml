project:
  name: "Wagtail FEdit"
  version: "1.5.4"
  repository: "https://github.com/Nigel2392/wagtail_fedit"
  input: "./docs_src"
  output: "./docs"

server:
  base_url: "/wagtail_fedit/"
  static_url: "https://github.com/Nigel2392/wagtail_fedit/blob/main/.github/"
  hostname: "localhost"
  port: 8080
  # private_key: "path/to/private_key"
  # certificate: "path/to/public_key"

menu:
#   logo: "static/logo.svg"
  items:
    - name: "Installation Instructions"
      path: "installation_instructions.md"
      icon: "file-earmark-arrow-down"

    - name: "Make something editable"
      path: "make_editable.md"
      icon: "pencil-square"

    - name: "Adapters"
      path: "adapters"
      icon: "subtract"
      items:
        - name: "Adapters Python"
          icon: "filetype-py"
          path: "adapters/adapters_python.md"
  
        - name: "Adapters Javascript"
          icon: "filetype-js"
          path: "adapters/adapters_js.md"
      
    - name: "Caveats"
      icon: "exclamation-circle"
      path: "caveats.md"
      
    - name: "Hooks"
      icon: "stack"
      path: "hooks.md"
      
    - name: "Settings"
      icon: "gear"
      path: "settings.md"
      
    - name: "Permissions"
      icon: "shield-lock"
      path: "permissions.md"
      
    - name: "Supported Features"
      icon: "list-stars"
      path: "support.md"

