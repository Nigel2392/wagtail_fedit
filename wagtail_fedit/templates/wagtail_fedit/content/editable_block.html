<div class="wagtail-fedit-block-wrapper" id="wagtail-fedit-{{ block_id }}" data-block-id="{{block_id}}" data-edit-url="{{ edit_url }}"> 
    <div class="wagtail-fedit-buttons">
        {% for item in toolbar_items %}
            {{ item }}
        {% endfor %}
    </div>
    <div class="wagtail-fedit-block-content">
        {{ content|safe }}
    </div>
    <div class="wagtail-fedit-frontend-edit" id="wagtail-fedit-{{ block_id }}-modal"></div>
</div>
